<div class="container mt-5">

  <div class="row" *ngIf="product">
    <div class="col-6">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
      <h3>{{product.name}}</h3>
      <p style="font-size: 2em;">{{product.price | currency}}</p>
      <div class="row">
        <div class="col-12">
          <h4>Type</h4>
          <p>{{product.productType}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h4>Diet</h4>
          <p>{{product.dietType}}</p>
        </div>
      </div>
      <div class="d-flex justify-content-start align-items-center">
        <span (click)="decrementQuantity()" class="material-icons">remove_circle_outline</span>
        <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
        <span (click)="incrementQuantity() "class="material-icons">add_circle_outline</span>

        <button (click)="addItemToBasket()" class="btn btn-outline-secundary btn-lg ml-4">Add to Cart</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
    </div>

    

  </div>
</div>
