<div class="site_search">
  <div class="container">
    <div class="row d-flex">
      <div class="col-9">
        <div class="search_box">
          <button type="submit"><i class="material-icons">search</i></button>
          <input class="filter-name form-control" type="text" placeholder="What do you want to eat?">
        </div>
      </div>
      <div class="col-3">
        <select class="custom-select" style="opacity: 0.7" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions"
                  [value]="sort.value"
          >
            {{sort.name}}
          </option>

        </select>
      </div>
    </div>
  </div>
</div>


<div class="product_type_filters my-3">
  <ul class="row">
    <li class="col-1 product_type_item"
         *ngFor="let type of types"
         [class.active]="type.id === this.shopParams.typeId"
         [value]="type.id"
         (click)="onTypeSelected(type.id)"
    >
      {{type.name}}
      <img src="assets/img/{{type.picturePath}}" style="max-height: 70px" alt="{{type.name}}">
    </li>
  </ul>
</div>


<div class="container">

  <header>
    <span>
      Showing <strong>10</strong> of <strong>16</strong> Results
    </span>
  </header>

  <div class="row">
    <div class="col-4 mb-4" *ngFor="let item of products">
      <app-product-item [product]="item"></app-product-item>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="this.totalCount"
      (pageChanged)="onPageChanged($event)"
      [itemsPerPage] ="this.shopParams.pageSize"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
    </pagination>
  </div>
 

</div>
